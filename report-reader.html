<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zobrazen√≠ reportu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; }
        .hero { position: relative; width: 100%; min-height: 100vh; overflow: hidden; }
        .hero object {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; z-index: 0;
        }
        .hero .container { position: relative; z-index: 1; padding-top: 5rem; padding-bottom: 5rem; }
        .accordion-button:not(.collapsed) { background-color: #f7f9fc; }
        .accordion-collapse { transition: height 0.25s ease; }
        .table.rounded-table { border-collapse: separate; border-spacing: 0; overflow: hidden; padding-left: 4.5rem; }
        .accordion-body .table tr td, .accordion-body .table th { border-radius: 0 !important; }
        .status-icon {
            width: 20px; height: 20px; border-radius: 50%;
            display: inline-block; text-align: center;
            font-size: 14px; line-height: 20px; color: white;
            font-weight: bold; margin-right: 0.5rem;
        }
        .status-passed { background-color: #28a745; }
        .status-failed { background-color: #dc3545; }
        .status-unknown { background-color: #6c757d; }
        .card-body canvas {
            max-width: 100%;
            height: 280px !important; /* zaji≈°tƒõn√≠ stejn√© v√Ω≈°ky jako karta vlevo */
        }
    </style>
</head>
<body>

<section class="hero">
    <object type="image/svg+xml" data="templates/background.svg"></object>
    <div class="container">
        <h1 class="display-5 fw-bold mb-4">Seznam test≈Ø</h1>
        <div class="row mb-4">
            <!-- Info karta -->
            <div class="col-md-4">
                <div id="testInfo" class="card shadow-sm border-0 h-100">
                    <div class="card-body">
                        <h5 class="card-title text-muted fw-bold mb-3">üóìÔ∏è Datum testov√°n√≠</h5>
                        <p id="testDate" class="fs-5 mb-4"></p>
                        <h6 class="card-subtitle text-muted mb-3">üìä V√Ωsledky</h6>
                        <ul class="list-group list-group-flush fs-6">
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span><span class="status-icon status-passed me-2">‚úî</span>√öspƒõ≈°n√©</span>
                                <span class="badge bg-success rounded-pill" id="passedCount">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span><span class="status-icon status-failed me-2">‚úñ</span>Ne√∫spƒõ≈°n√©</span>
                                <span class="badge bg-danger rounded-pill" id="failedCount">0</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span><span class="status-icon status-unknown me-2">?</span>Nezn√°m√©</span>
                                <span class="badge bg-secondary rounded-pill" id="unknownCount">0</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Karta s grafem -->
            <div class="col-md-4">
                <div id="testInfo" class="card shadow-sm border-0 h-100">
                    <div class="card-body">
                        <h5 class="card-title text-muted fw-bold mb-3">üßÅ Graf v√Ωsledk≈Ø</h5>
                        <canvas id="testPieChart" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <div class="accordion" id="accordionSuites"></div>
    </div>
</section>

<script>
    const params = new URLSearchParams(window.location.search);
    const modul = params.get('modul');
    const typ = params.get('typ');
    const file = params.get('file');

    const parseCSV = (text) => {
        const lines = text.split('\n').filter(l => l.trim().length > 0);
        const headers = lines[0].split(',').map(h => h.replace(/^"|"$/g, '').trim());
        const rows = lines.slice(1).map(line => line.split(',').map(cell => cell.replace(/^"|"$/g, '').trim()));
        return { headers, rows };
    };

    const normalizeDate = (str) => {
        if (!str) return null;
        return new Date(str.replace('CEST', 'GMT+0200').replace('CET', 'GMT+0100'));
    };

    if (!modul || !typ || !file) {
        document.getElementById('accordionSuites').innerHTML = '<div class="text-danger">Chyb√≠ parametry v URL.</div>';
        throw new Error('Chybƒõj√≠c√≠ parametry');
    }

    const basePath = window.location.pathname.split('/')[1];
    const csvPath = `/${basePath}/reports/${modul}/${typ}/${file}`;

    fetch(csvPath)
        .then(res => {
            if (!res.ok) throw new Error(`Nepoda≈ôilo se naƒç√≠st soubor: ${res.status}`);
            return res.text();
        })
        .then(csvText => {
            const { headers, rows } = parseCSV(csvText);
            const getIndex = (name) => headers.findIndex(h => h.toUpperCase() === name.toUpperCase());
            const nameIndex = getIndex('NAME');
            const statusIndex = getIndex('STATUS');
            const durationIndex = getIndex('DURATION IN MS');
            const startIndex = getIndex('START TIME');
            const stopIndex = getIndex('STOP TIME');
            const suiteIndex = getIndex('SUITE');

            rows.sort((a, b) => normalizeDate(a[startIndex]) - normalizeDate(b[startIndex]));

            let passed = 0, failed = 0, unknown = 0;
            rows.forEach(row => {
                const status = (row[statusIndex] || '').toLowerCase();
                if (status === 'passed') passed++;
                else if (status === 'failed') failed++;
                else unknown++;
            });

            document.getElementById('testInfo').classList.remove('d-none');
            document.getElementById('testDate').textContent = normalizeDate(rows[0]?.[startIndex])?.toLocaleString() || 'Nezn√°m√© datum';
            document.getElementById('passedCount').textContent = passed;
            document.getElementById('failedCount').textContent = failed;
            document.getElementById('unknownCount').textContent = unknown;

            // üé® Pie chart
            const ctx = document.getElementById('testPieChart').getContext('2d');
            new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['√öspƒõ≈°n√©', 'Ne√∫spƒõ≈°n√©', 'Nezn√°m√©'],
                    datasets: [{
                        data: [passed, failed, unknown],
                        backgroundColor: ['#28a745', '#dc3545', '#6c757d']
                    }]
                },
                options: {
                    cutout: '60%',
                    plugins: {
                        legend: { position: 'bottom' }
                    }
                }
            });

            const grouped = {};
            rows.forEach(row => {
                const suite = row[suiteIndex] || 'Bez SUITE';
                if (!grouped[suite]) grouped[suite] = [];
                grouped[suite].push(row);
            });

            const accordion = document.getElementById('accordionSuites');
            let idx = 0;

            Object.entries(grouped).forEach(([suiteName, tests]) => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';

                const suiteId = `suite-${idx}`;
                const suiteCollapseId = `collapse-${idx}`;

                let hasFailed = false, hasPassed = false;
                tests.forEach(row => {
                    const status = (row[statusIndex] || '').toLowerCase();
                    if (status === 'failed') hasFailed = true;
                    if (status === 'passed') hasPassed = true;
                });

                let suiteIconClass = 'status-unknown', suiteSymbol = '?';
                if (hasFailed) { suiteIconClass = 'status-failed'; suiteSymbol = '‚úñ'; }
                else if (hasPassed) { suiteIconClass = 'status-passed'; suiteSymbol = '‚úî'; }

                const rowsHtml = tests.map(row => {
                    const status = (row[statusIndex] || '').toLowerCase();
                    let iconClass = 'status-unknown', symbol = '?';
                    if (status === 'passed') { iconClass = 'status-passed'; symbol = '‚úî'; }
                    else if (status === 'failed') { iconClass = 'status-failed'; symbol = '‚úñ'; }

                    return `
                        <tr>
                            <td><span class="status-icon ${iconClass}">${symbol}</span></td>
                            <td>${row[nameIndex] || ''}</td>
                            <td>${row[durationIndex]}</td>
                            <td>${normalizeDate(row[startIndex])?.toLocaleString() || ''}</td>
                            <td>${normalizeDate(row[stopIndex])?.toLocaleString() || ''}</td>
                        </tr>
                    `;
                }).join('');

                accordionItem.innerHTML = `
                    <h2 class="accordion-header" id="${suiteId}">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#${suiteCollapseId}" aria-expanded="false" aria-controls="${suiteCollapseId}">
                            <span class="status-icon ${suiteIconClass}">${suiteSymbol}</span> ${suiteName}
                        </button>
                    </h2>
                    <div id="${suiteCollapseId}" class="accordion-collapse collapse" aria-labelledby="${suiteId}" data-bs-parent="#accordionSuites">
                        <div class="accordion-body p-0">
                            <div class="table-responsive">
                                <table class="table table-sm table-striped m-0 align-middle rounded-table">
                                    <thead>
                                        <tr>
                                            <th>Stav</th>
                                            <th>N√°zev testu</th>
                                            <th>Trv√°n√≠ (ms)</th>
                                            <th>Zaƒç√°tek</th>
                                            <th>Konec</th>
                                        </tr>
                                    </thead>
                                    <tbody>${rowsHtml}</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                `;
                accordion.appendChild(accordionItem);
                idx++;
            });
        })
        .catch(err => {
            document.getElementById('accordionSuites').innerHTML = `<div class="text-danger">${err.message}</div>`;
            console.error('‚ùå Chyba p≈ôi zpracov√°n√≠:', err);
        });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
