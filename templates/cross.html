<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rozcestník reportů</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .hero {
            position: relative;
            width: 100%;
            min-height: 100vh;
            overflow: hidden;
        }

        .hero object {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .hero .container {
            position: relative;
            z-index: 1;
            padding-top: 5rem;
            padding-bottom: 5rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 60px rgba(0, 0, 0, 0.1);
        }

        .navbar-custom {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
        }

        .card .btn {
            border-radius: 999px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light fixed-top navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="../index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-house-door-fill" viewBox="0 0 16 16">
                <path d="M6.5 14.5v-3.505c0-.245.25-.495.5-.495h2c.25 0 .5.25.5.5v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-7a.5.5 0 0 0-.146-.354L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293L8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5v7a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5"/>
            </svg>
        </a>
    </div>
</nav>

<section class="hero">
    <object type="image/svg+xml" data="background.svg"></object>

    <div class="container">
        <div class="row g-4" id="cards-container">
            <!-- Karty se vygenerují skriptem -->
        </div>
    </div>
</section>

<script>
    const data = [
        {
            title: "DMS",
            desc: "Testuje modul DMS vytvoření složek a souborů, přesuny souborů atd",
            links: ["Set1", "Set2", "Set3", "Set4"]
        },
        {
            title: "Kontakty",
            desc: "Správa odběratelů a dodavatelů, včetně adres a e-mailů.",
            links: ["Nový kontakt", "Úprava kontaktu", "Mazání", "Duplikáty"]
        },
        {
            title: "Soubory",
            desc: "Nahrávání, filtrování a mazání dokumentů v DMS.",
            links: ["Nahrání PDF", "Filtrování podle složek", "Označování duplicit"]
        },
    ];

    const container = document.getElementById('cards-container');
    data.forEach(modul => {
        const col = document.createElement('div');
        col.className = "col-sm-6 col-lg-4 col-xl-3";

        const card = document.createElement('div');
        card.className = "card p-4 rounded-4 h-100 d-flex flex-column";

        const title = document.createElement('h5');
        title.className = "fw-bold";
        title.textContent = modul.title;

        const desc = document.createElement('p');
        desc.className = "mb-2 small";
        desc.textContent = modul.desc;

        const btnGroup = document.createElement('div');
        btnGroup.className = "d-grid gap-2 mt-auto";

        modul.links.forEach(text => {
            const btn = document.createElement('a');
            const modulSlug = modul.title.toLowerCase().replace(/\s+/g, '-');
            const typSlug = text.toLowerCase().replace(/\s+/g, '-').replace(/[()]/g, '');
            btn.href = `viewer.html?modul=${modulSlug}&typ=${typSlug}`;
            btn.className = "btn btn-outline-primary btn-sm";
            btn.textContent = text;
            btnGroup.appendChild(btn);
        });

        card.appendChild(title);
        card.appendChild(desc);
        card.appendChild(btnGroup);
        col.appendChild(card);
        container.appendChild(col);
    });
</script>

</body>
</html>
