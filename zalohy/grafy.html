<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Statistiky firem</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 2rem;
    }

    .card {
      background: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.05);
      padding: 1.5rem;
      height: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h3 {
      margin: 0 0 1rem;
      font-size: 1.1rem;
      color: #333;
    }

    canvas {
      width: 100% !important;
      height: 200px !important;
    }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row mb-4">
    <!-- ğŸ“ˆ VÃ½voj poÄtu firem za mÄ›sÃ­c (31 dnÃ­) -->
    <div class="col-12">
      <div class="card">
        <h3>ğŸ“ˆ VÃ½voj poÄtu firem</h3>
        <canvas id="companyTrendChart"></canvas>
      </div>
    </div>
  </div>

  <div class="row g-4">
    <!-- ğŸ“… NovÄ› registrovanÃ© firmy za rok -->
    <div class="col-lg-5">
      <div class="card">
        <h3>ğŸ“… NovÄ› registrovanÃ© firmy</h3>
        <canvas id="newCompaniesChart"></canvas>
      </div>
    </div>

    <!-- ğŸ’¼ Firmy podle tarifÅ¯ -->
    <div class="col-lg-3">
      <div class="card">
        <h3>ğŸ’¼ Firmy podle tarifÅ¯</h3>
        <canvas id="companyTariffChart"></canvas>
      </div>
    </div>
  </div>
</div>

<script>
  // ğŸ“ˆ VÃ½voj poÄtu firem za 31 dnÃ­
  const days = Array.from({ length: 31 }, (_, i) => `${i + 1}. 7.`);
  let current = 100;
  const firmTrendData = days.map(() => {
    current += Math.floor(Math.random() * 5); // malÃ½ pÅ™Ã­rÅ¯stek
    return current;
  });

  new Chart(document.getElementById('companyTrendChart'), {
    type: 'bar',
    data: {
      labels: days,
      datasets: [{
        label: 'PoÄet firem',
        data: firmTrendData,
        backgroundColor: '#4CAF50',
        borderRadius: 4,
        barThickness: 30
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.raw} firem`
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          title: { display: true, text: 'PoÄet firem' },
          grid: { color: '#e4e7eb' }
        },
        x: {
          ticks: { autoSkip: false, maxRotation: 90, minRotation: 45 },
          grid: { display: false }
        }
      }
    }
  });

  // ğŸ“… NovÄ› registrovanÃ© firmy za rok
  const monthLabels = ['Leden', 'Ãšnor', 'BÅ™ezen', 'Duben', 'KvÄ›ten', 'ÄŒerven', 'ÄŒervenec', 'Srpen', 'ZÃ¡Å™Ã­', 'Å˜Ã­jen', 'Listopad', 'Prosinec'];
  const newCompaniesData = [12, 15, 18, 25, 30, 28, 33, 29, 21, 37, 39, 45];

  new Chart(document.getElementById('newCompaniesChart'), {
    type: 'bar',
    data: {
      labels: monthLabels,
      datasets: [{
        label: 'NovÃ© firmy',
        data: newCompaniesData,
        backgroundColor: '#508FFE',
        borderRadius: 4,
        barThickness: 20
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { display: false },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.raw} novÃ½ch firem`
          }
        }
      },
      scales: {
        y: {
          beginAtZero: true,
          grid: { color: '#e4e7eb' }
        },
        x: {
          grid: { display: false }
        }
      }
    }
  });

  // ğŸ’¼ Firmy podle tarifÅ¯ (doughnut - menÅ¡Ã­ proporce)
  new Chart(document.getElementById('companyTariffChart'), {
    type: 'doughnut',
    data: {
      labels: ['Standard', 'Premium', 'Enterprise'],
      datasets: [{
        data: [45, 30, 15],
        backgroundColor: ['#42A5F5', '#66BB6A', '#FF7043']
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: {
          position: 'bottom'
        },
        tooltip: {
          callbacks: {
            label: ctx => `${ctx.label}: ${ctx.raw} firem`
          }
        }
      },
      cutout: '65%'
    }
  });
</script>

</body>
</html>
